<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kavi Saree Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">
            <h2>Kavi Saree Store</h2>
        </a>

        <a href="cart.html">
            <div class="cart">
                <i class="bi bi-cart2"></i>
                <div id="cartAmount" class="cartAmount">0</div>
            </div>
        </a>
    </div>

    <!-- Filters and Sort By Section -->
    <div class="filters-sort-section">
        <!-- Filters -->
        <div class="filters">
            <button class="filter-btn" onclick="toggleFilterMenu()">Filters</button>
            <div id="filterMenu" class="filter-menu" style="display: none;">
                <h4>Filter By</h4>
                <label for="sareeType">Saree Type:</label>
                <select id="sareeType">
                    <option value="all">All</option>
                    <option value="banarasi">Banarasi</option>
                    <option value="kanchivaram">Kanchivaram</option>
                    <option value="chanderi">Chanderi</option>
                </select>

                <label for="color">Color:</label>
                <select id="color">
                    <option value="all">All</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                </select>

                <label for="price">Price Range:</label>
                <select id="price">
                    <option value="all">All</option>
                    <option value="low">Below $100</option>
                    <option value="medium">$100 - $300</option>
                    <option value="high">Above $300</option>
                </select>

                <button onclick="applyFilters()">Apply Filters</button>
            </div>
        </div>

        <!-- Sort By -->
        <div class="sort-by">
            <label for="sort">Sort By:</label>
            <select id="sort" onchange="sortProducts()">
                <option value="popularity">Popularity</option>
                <option value="priceLowHigh">Price: Low to High</option>
                <option value="priceHighLow">Price: High to Low</option>
                <option value="newArrivals">New Arrivals</option>
            </select>
        </div>
    </div>

    <!-- Products Section -->
    <div class="products-section">
        <div class="products-grid" id="shop">
            <!-- Dynamic content will be inserted here by script.js -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="Data.js"></script>
    <script src="script.js"></script>
</body>

</html>
